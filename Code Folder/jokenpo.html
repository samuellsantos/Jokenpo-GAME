<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOKENPO | @Samukk.a</title>
    <link rel="stylesheet" href="styleGame.css">
</head>
<body>
    <div class="container">
        <div class="game">
            <h1>
                JOKENPO
            </h1>
            <p>
                Escolha um item abaixo, depois clique em Play 
            </p>
            <div class="items">
                <label for="pedra">
                    <img src="../images/stone-removebg-preview.png">
                </label>
                <input type="radio" name="game" id="pedra"></input>


                <label for="papel">
                    <img src="../images/paper-removebg-preview.png">
                </label>
                <input type="radio" name="game" id="papel"></input>

                
                <label for="tesoura"><img src="../images/scissors-removebg-preview.png"></label>
                <input type="radio" name="game" id="tesoura"></input>
            </div>
            <h2>
                Play
            </h2>
            <h3 id="resultado">
                Resultado
            </h3>
        </div>
    </div>

    <script src="ScriptGame.js"></script>
</body>
</html>
